<!-- Option A: HiveStack - Mustard background, black brutalist HS -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200" role="img" aria-label="HiveStack logo">
  <!-- background -->
  <rect width="100%" height="100%" fill="#FFD166"></rect>
  <!-- H: two tall blocks + middle connector (cutout) -->
  <g fill="#111111">
    <rect x="60" y="30" width="80" height="140"></rect>
    <rect x="220" y="30" width="80" height="140"></rect>
    <rect x="140" y="80" width="80" height="40"></rect>
  </g>
  <!-- S: blocky stepped structure -->
  <g fill="#111111">
    <rect x="330" y="30" width="160" height="40"></rect>
    <rect x="330" y="80" width="60" height="40"></rect>
    <rect x="430" y="120" width="60" height="50"></rect>
    <rect x="330" y="160" width="160" height="20"></rect>
  </g>
  <!-- small abstract accent -->
  <rect x="300" y="20" width="20" height="160" fill="#111111" opacity="0.06"></rect>
</svg>
